name: CI-CD Test Deploy

on:
  push:
    branches:
      - test

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Windows, X64, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish -c Release -o "C:\ftpserver\rakipbultest_runner"

      - name: Done
        run: echo "âœ… Test deployment completed successfully."
